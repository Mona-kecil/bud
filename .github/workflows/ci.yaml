name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_CONVEX_URL: http://localhost:3000
      NEXT_PUBLIC_CLERK_FRONTEND_API_URL: http://localhost:3000
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: dummy
      CLERK_SECRET_KEY: dummy
      CONVEX_DEPLOYMENT: local
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm i -g pnpm && pnpm install

      - name: Copy .env.example files
        shell: bash
        run: find . -type f -name ".env.example" -exec sh -c 'cp "$1" "${1%.*}"' _ {} \;

      - name: Format code
        run: pnpm format:check

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ env.NEXT_PUBLIC_CONVEX_URL }}
          NEXT_PUBLIC_CLERK_FRONTEND_API_URL: ${{ env.NEXT_PUBLIC_CLERK_FRONTEND_API_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ env.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ env.CLERK_SECRET_KEY }}
          CONVEX_DEPLOYMENT: ${{ env.CONVEX_DEPLOYMENT }}
